<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/e26b215976.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>django_pjt5</title>
    {% bootstrap_css %}
</head>
<body>
    <nav class="sticky-top navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'movies:index' %}">죽기 전에 봐야할 명작선</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <a class="nav-item nav-link disable"><p class="mb-0">{{ user.username }}, 님 환영합니다.</p></a>
              <a class="nav-item nav-link" href="{% url 'accounts:add_genre' %}">장르 추가</a>
              <a class="nav-item nav-link" href="{% url 'accounts:delete_genre' %}">장르 삭제</a>
              <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
              <a class="nav-item nav-link" href="/accounts/login/">Login</a>
              <a class="nav-item nav-link" href="/accounts/signup/">Signup</a>
            {% endif %}
        </div>
      </div>
    </nav>
    <div class="container mt-3" style="margin-bottom:60px">
    {% block content %}
    {% endblock %}
    </div>
    <!-- Footer -->
    <footer class="fixed-bottom page-footer font-small bg-dark" style="height:40px">
      <h3 class="text-white text-center">Django PJT5, by Two Park</h3>
    </footer>
    <!-- Footer -->
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
